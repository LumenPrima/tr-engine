<body>
    <div class="dashboard">
        <div class="card" id="system-performance">
            <h2>System Performance</h2>
            <div class="content"></div>
        </div>
        <div class="card" id="active-calls">
            <h2>Active Calls</h2>
            <div class="filters">
                <div class="filter-group">
                    <label>System:</label>
                    <select id="active-calls-system-filter">
                        <option value="">All</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Emergency Only:</label>
                    <input type="checkbox" id="active-calls-emergency-filter">
                </div>
            </div>
            <div class="content"></div>
        </div>
        <div class="card" id="active-units">
            <h2>Active Units</h2>
            <div class="filters">
                <div class="filter-group">
                    <label>System:</label>
                    <select id="active-units-system-filter">
                        <option value="">All</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Talkgroup:</label>
                    <select id="active-units-talkgroup-filter">
                        <option value="">All</option>
                    </select>
                </div>
            </div>
            <div class="content"></div>
        </div>
        <div class="card" id="recent-history">
            <h2>Recent History</h2>
            <div class="filters">
                <div class="filter-group">
                    <label>System:</label>
                    <select id="history-system-filter">
                        <option value="">All</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Emergency Only:</label>
                    <input type="checkbox" id="history-emergency-filter">
                </div>
            </div>
            <div class="content"></div>
        </div>
        <div class="card" id="recent-calls">
            <h2>Recent Calls</h2>
            <div class="filters">
                <div class="filter-group">
                    <label>System:</label>
                    <select id="recent-calls-system-filter">
                        <option value="">All</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Show Transcriptions:</label>
                    <input type="checkbox" id="recent-calls-transcription-filter" checked>
                </div>
            </div>
            <div class="content"></div>
        </div>
        <div class="card" id="talkgroup-activity">
            <h2>Talkgroup Activity</h2>
            <div class="filters">
                <div class="filter-group">
                    <label>Talkgroup:</label>
                    <select id="talkgroup-select">
                        <option value="">Select Talkgroup</option>
                    </select>
                </div>
            </div>
            <div class="content"></div>
        </div>
        <div class="card" id="audio-streaming">
            <h2>Audio Streaming</h2>
            <div id="audio-controls" class="filters">
                <div class="filter-group">
                    <label>Talkgroups:</label>
                    <select id="audio-talkgroup-select" multiple size="5">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="filter-group">
                    <label>Emergency Only:</label>
                    <input type="checkbox" id="emergency-only-audio">
                </div>
                <div class="filter-group">
                    <label>Auto-Play:</label>
                    <input type="checkbox" id="auto-play-audio" checked>
                </div>
                <div class="button-group">
                    <button id="subscribe-audio-btn" class="action-button">Subscribe</button>
                    <button id="unsubscribe-audio-btn" class="action-button">Unsubscribe</button>
                </div>
            </div>
            <div id="audio-container" class="content">
                <!-- Audio elements will be added here dynamically -->
            </div>
        </div>
    </div>
    <button class="refresh-button" onclick="window.refreshAll()">Refresh All</button>

    <!-- Load JavaScript files -->
    <script src="js/utils.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
