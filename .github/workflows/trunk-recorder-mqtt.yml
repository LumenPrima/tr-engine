name: trunk-recorder-mqtt

on:
  workflow_dispatch:
  schedule:
    # Weekly on Sundays at 04:00 UTC â€” picks up upstream TR changes
    - cron: '0 4 * * 0'

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate date tag
        id: date
        run: echo "tag=$(date -u +%Y-%m-%d)" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: docker/trunk-recorder-mqtt
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/lumenprima/trunk-recorder-mqtt:latest
            ghcr.io/lumenprima/trunk-recorder-mqtt:${{ steps.date.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
