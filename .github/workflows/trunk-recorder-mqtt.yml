name: trunk-recorder-mqtt

on:
  workflow_dispatch:
    inputs:
      force:
        description: 'Force rebuild even if TR version unchanged'
        type: boolean
        default: false
  schedule:
    # Daily at 04:00 UTC — checks for new TR releases, skips if already built
    - cron: '0 4 * * *'

permissions:
  contents: read
  packages: write

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      tr_version: ${{ steps.tr.outputs.version }}
      should_build: ${{ steps.compare.outputs.should_build }}
    steps:
      - name: Get latest trunk-recorder release
        id: tr
        run: |
          version=$(curl -sf https://api.github.com/repos/robotastic/trunk-recorder/releases/latest | jq -r '.tag_name')
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "Latest TR release: ${version}"

      - name: Check if image already exists for this version
        id: compare
        run: |
          if [ "${{ inputs.force }}" = "true" ]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            echo "Force rebuild requested"
            exit 0
          fi

          # Check if we already have an image tagged with this TR version
          # Use -s (not -sf) so curl doesn't exit non-zero on HTTP errors —
          # we check the status code ourselves. The token request can also fail
          # if the repo doesn't exist yet on GHCR.
          token=$(curl -s "https://ghcr.io/token?scope=repository:lumenprima/trunk-recorder-mqtt:pull" | jq -r '.token // empty')
          if [ -z "$token" ]; then
            status="000"
          else
            status=$(curl -s -o /dev/null -w "%{http_code}" \
              -H "Authorization: Bearer ${token}" \
              "https://ghcr.io/v2/lumenprima/trunk-recorder-mqtt/manifests/tr-${{ steps.tr.outputs.version }}")
          fi

          if [ "$status" = "200" ]; then
            echo "should_build=false" >> "$GITHUB_OUTPUT"
            echo "Image already exists for TR ${{ steps.tr.outputs.version }}, skipping"
          else
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            echo "New TR version ${{ steps.tr.outputs.version }}, building"
          fi

  docker:
    needs: check
    if: needs.check.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: docker/trunk-recorder-mqtt
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/lumenprima/trunk-recorder-mqtt:latest
            ghcr.io/lumenprima/trunk-recorder-mqtt:tr-${{ needs.check.outputs.tr_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
