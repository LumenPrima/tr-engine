<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="auth.js?v=1"></script>
<meta name="card-title" content="Systems Overview">
<meta name="card-description" content="Multi-system dashboard with per-system health, rates, and recorder status">
<meta name="card-order" content="2">
<title>Systems Overview — tr-engine</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700;800&family=Outfit:wght@200;300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800&family=IBM+Plex+Mono:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500;700&family=VT323&family=Share+Tech+Mono&family=Press+Start+2P&display=swap" rel="stylesheet">
<script src="theme-config.js"></script>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: var(--font-body);
  background: var(--bg);
  color: var(--text);
  font-size: 14px;
  min-height: 100vh;
}

body::before {
  content: ''; position: fixed; inset: 0; z-index: 0; pointer-events: none;
  background-image: var(--grid-bg);
  background-size: var(--grid-size) var(--grid-size);
  opacity: 0.4;
}

.shell { position: relative; z-index: 1; max-width: 1400px; margin: 0 auto; padding: 24px 28px 56px; }

/* ── Top bar ── */
.top-bar {
  display: flex; align-items: center; gap: 16px; flex-wrap: wrap;
  padding: 14px 20px; margin-bottom: 20px;
  background: var(--glass-bg); border: 1px solid var(--glass-border);
  border-radius: var(--radius); backdrop-filter: blur(var(--glass-blur));
  box-shadow: var(--shadow-panel);
}
.health-pill {
  display: flex; align-items: center; gap: 8px;
  padding: 4px 14px 4px 10px; border-radius: 20px;
  background: color-mix(in srgb, var(--success), transparent 85%);
  border: 1px solid color-mix(in srgb, var(--success), transparent 60%);
  font-family: var(--font-mono); font-size: 11px; font-weight: 600;
  color: var(--success); text-transform: uppercase; letter-spacing: 0.06em;
}
.health-pill.degraded { background: color-mix(in srgb, var(--warning), transparent 85%); border-color: color-mix(in srgb, var(--warning), transparent 60%); color: var(--warning); }
.health-pill.unhealthy { background: color-mix(in srgb, var(--danger), transparent 85%); border-color: color-mix(in srgb, var(--danger), transparent 60%); color: var(--danger); }
.health-dot { width: 8px; height: 8px; border-radius: 50%; background: currentColor; }

.top-agg {
  display: flex; gap: 20px; margin-left: 8px;
  font-family: var(--font-mono); font-size: 11px; color: var(--text-muted);
}
.top-agg-item span { font-weight: 700; color: var(--text); }

.top-controls {
  display: flex; align-items: center; gap: 10px; margin-left: auto;
  font-family: var(--font-mono); font-size: 10px; color: var(--text-muted);
}
.control-group { display: flex; align-items: center; gap: 6px; }
.control-label { text-transform: uppercase; letter-spacing: 0.06em; font-weight: 600; opacity: 0.7; }
.control-btn {
  padding: 3px 10px; border-radius: 12px; border: 1px solid var(--border);
  background: transparent; color: var(--text-muted); cursor: pointer;
  font-family: var(--font-mono); font-size: 10px; font-weight: 600;
  transition: all 0.2s;
}
.control-btn:hover { border-color: var(--accent); color: var(--accent); }
.control-btn.active { background: var(--accent); color: var(--bg); border-color: var(--accent); }

.toggle-btn {
  position: relative; width: 36px; height: 20px; border-radius: 10px;
  border: 1px solid var(--border); background: var(--bg-elevated);
  cursor: pointer; transition: all 0.2s;
}
.toggle-btn.active { background: var(--accent); border-color: var(--accent); }
.toggle-btn::after {
  content: ''; position: absolute; top: 2px; left: 2px;
  width: 14px; height: 14px; border-radius: 50%;
  background: var(--text-muted); transition: all 0.2s;
}
.toggle-btn.active::after { left: 18px; background: var(--bg); }

.top-version {
  font-family: var(--font-mono); font-size: 10px; color: var(--text-faint);
  margin-left: 8px;
}

/* ── System cards grid ── */
.sys-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
  gap: 16px;
}

.sys-card {
  background: var(--glass-bg); border: 1px solid var(--glass-border);
  border-radius: var(--radius); backdrop-filter: blur(var(--glass-blur));
  box-shadow: var(--shadow-panel);
  transition: box-shadow 0.3s, border-color 0.3s;
  overflow: hidden;
}
.sys-card:hover { box-shadow: var(--shadow-panel-hover); border-color: var(--border-hover); }

.sys-card-head {
  display: flex; align-items: center; gap: 10px;
  padding: 14px 18px 10px;
  border-bottom: 1px solid color-mix(in srgb, var(--border), transparent 50%);
}
.sys-name {
  font-family: var(--font-display); font-weight: var(--font-weight-display);
  font-size: 16px; color: var(--text); letter-spacing: 0.01em;
}
.sys-badge {
  padding: 2px 8px; border-radius: 6px;
  font-family: var(--font-mono); font-size: 9px; font-weight: 700;
  text-transform: uppercase; letter-spacing: 0.08em;
  background: color-mix(in srgb, var(--accent), transparent 85%);
  color: var(--accent); border: 1px solid color-mix(in srgb, var(--accent), transparent 60%);
}
.sys-id {
  margin-left: auto;
  font-family: var(--font-mono); font-size: 10px; color: var(--text-faint);
}

.sys-card-body { padding: 14px 18px; }

.sys-stats {
  display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
  margin-bottom: 14px;
}
.sys-stat {
  text-align: center; padding: 10px 6px;
  background: var(--bg-tile); border: 1px solid var(--tile-border);
  border-radius: var(--radius-xs);
}
.sys-stat-val {
  font-family: var(--font-mono); font-weight: 800; font-size: 20px;
  background: var(--stat-blue); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  background-clip: text; line-height: 1.2;
}
.sys-stat:nth-child(2) .sys-stat-val { background: var(--stat-magenta); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
.sys-stat:nth-child(3) .sys-stat-val { background: var(--stat-lime); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
.sys-stat:nth-child(4) .sys-stat-val { background: var(--stat-orange); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
.sys-stat-label {
  font-family: var(--font-mono); font-size: 9px; font-weight: 600;
  color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.06em;
  margin-top: 2px;
}

/* ── Sites row ── */
.sys-sites {
  display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 12px;
}
.sys-site {
  display: flex; align-items: center; gap: 5px;
  padding: 3px 10px; border-radius: 8px;
  background: var(--bg-elevated); border: 1px solid var(--border);
  font-family: var(--font-mono); font-size: 10px; color: var(--text-muted);
}
.sys-site-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--text-faint); }
.sys-site-dot.connected { background: var(--success); }

/* ── Recorders row ── */
.sys-recorders {
  display: flex; align-items: center; gap: 6px; flex-wrap: wrap;
  padding-top: 10px; border-top: 1px solid color-mix(in srgb, var(--border), transparent 50%);
}
.sys-rec-label {
  font-family: var(--font-mono); font-size: 9px; font-weight: 600;
  color: var(--text-faint); text-transform: uppercase; letter-spacing: 0.06em;
  margin-right: 4px;
}
.sys-rec-summary {
  margin-left: auto;
  font-family: var(--font-mono); font-size: 9px; font-weight: 600; color: var(--text-muted);
}
.rec-dot {
  width: 12px; height: 12px; border-radius: 50%;
  transition: transform 0.15s; cursor: default;
}
[data-square-elements="true"] .rec-dot { border-radius: 0; }
.rec-dot:hover { transform: scale(1.4); }
.rec-dot.recording { background: var(--success); box-shadow: 0 0 6px color-mix(in srgb, var(--success), transparent 45%); }
.rec-dot.available { background: var(--accent); opacity: 0.5; }
.rec-dot.idle { background: var(--text-faint); opacity: 0.35; }
.rec-dot.unknown { background: var(--text-faint); opacity: 0.2; }

/* ── Tooltip ── */
.tip {
  position: fixed; z-index: 10000; padding: 6px 12px; border-radius: var(--radius-xs);
  background: var(--bg); border: 1px solid var(--border);
  box-shadow: 0 4px 24px rgba(0,0,0,0.12);
  font-family: var(--font-mono); font-size: 10px; color: var(--text-mid);
  pointer-events: none; opacity: 0; transition: opacity 0.15s; white-space: nowrap;
}
.tip.show { opacity: 1; }

/* ── Empty state ── */
.empty-state {
  text-align: center; padding: 60px 20px;
  font-family: var(--font-mono); font-size: 12px; color: var(--text-muted);
}

/* ── Footer ── */
.footer {
  margin-top: 28px; text-align: center;
  font-family: var(--font-mono); font-size: 11px; color: var(--text-muted); opacity: 0.5;
}
.footer a { color: inherit; text-decoration: none; border-bottom: 1px solid currentColor; }

/* ── Responsive ── */
@media (max-width: 600px) {
  .shell { padding: 12px 12px 40px; }
  .top-bar { flex-direction: column; align-items: flex-start; gap: 10px; }
  .top-controls { margin-left: 0; flex-wrap: wrap; }
  .top-agg { flex-wrap: wrap; gap: 10px; }
  .sys-grid { grid-template-columns: 1fr; }
  .sys-stats { grid-template-columns: repeat(2, 1fr); }
}
</style>
</head>
<body>

<div class="tip" id="tip"></div>

<div class="shell">
  <div class="top-bar">
    <div class="health-pill" id="health-pill">
      <div class="health-dot"></div>
      <span id="health-text">...</span>
    </div>

    <div class="top-agg" id="top-agg"></div>

    <div class="top-controls">
      <div class="control-group">
        <span class="control-label">Refresh</span>
        <button class="control-btn" data-interval="5000">5s</button>
        <button class="control-btn active" data-interval="15000">15s</button>
        <button class="control-btn" data-interval="30000">30s</button>
        <button class="control-btn" data-interval="60000">60s</button>
      </div>
      <div class="control-group" style="margin-left: 10px;">
        <span class="control-label">Recorders</span>
        <span style="font-size:9px;opacity:0.6">poll</span>
        <div class="toggle-btn" id="rec-mode-toggle" title="Toggle live SSE recorders"></div>
        <span style="font-size:9px;opacity:0.6">live</span>
      </div>
      <span class="top-version" id="top-version"></span>
    </div>
  </div>

  <div class="sys-grid" id="sys-grid">
    <div class="empty-state">loading systems...</div>
  </div>

  <div class="footer">
    Systems Overview &middot; <a href="https://github.com/LumenPrima/tr-engine">tr-engine</a>
  </div>
</div>

<script src="theme-engine.js?v=2"></script>
<script>
function getAPI() { return '/api/v1'; }

const $ = id => document.getElementById(id);
const esc = s => { const d = document.createElement('div'); d.textContent = s; return d.innerHTML; };

// ── State ──
let systems = [];
let systemStats = {};
let recorders = {};    // instance_id -> [rec, ...]
let healthData = {};
let instanceStatus = {}; // instance_id -> { status, last_seen }
let pollInterval = parseInt(localStorage.getItem('so-poll-interval') || '15000');
let recLive = localStorage.getItem('so-rec-live') === '1';
let pollTimer = null;
let sseSource = null;

// ── Tooltip ──
const tip = $('tip');
function showTip(el, text) {
  tip.textContent = text;
  const r = el.getBoundingClientRect();
  tip.style.left = (r.left + r.width / 2) + 'px';
  tip.style.top = (r.top - 32) + 'px';
  tip.style.transform = 'translateX(-50%)';
  tip.classList.add('show');
}
function hideTip() { tip.classList.remove('show'); }

// ── Format helpers ──
function fmtNum(n) {
  if (n >= 1000000) return (n / 1000000).toFixed(1) + 'M';
  if (n >= 1000) return (n / 1000).toFixed(1) + 'K';
  return String(n);
}

// ── Data fetching ──
async function fetchJSON(path) {
  const r = await fetch(getAPI() + path);
  if (!r.ok) throw new Error(r.status);
  return r.json();
}

async function loadAll() {
  try {
    const [sysData, statsData, healthResp, recData] = await Promise.all([
      fetchJSON('/systems'),
      fetchJSON('/stats'),
      fetchJSON('/health'),
      recLive ? Promise.resolve(null) : fetchJSON('/recorders'),
    ]);

    systems = sysData.systems || [];
    healthData = healthResp;

    // Build stats map
    systemStats = {};
    for (const sa of (statsData.system_activity || [])) {
      systemStats[sa.system_id] = sa;
    }

    // Build instance status map
    instanceStatus = {};
    for (const tr of (healthResp.trunk_recorders || [])) {
      instanceStatus[tr.instance_id] = tr;
    }

    // Build recorder map (only if polling)
    if (recData) {
      recorders = {};
      for (const r of (recData.recorders || [])) {
        const key = r.instance_id || 'unknown';
        if (!recorders[key]) recorders[key] = [];
        recorders[key].push(r);
      }
    }

    // Update top bar
    updateTopBar(statsData, healthResp);

    // Sort systems by activity
    systems.sort((a, b) => {
      const sa = systemStats[a.system_id] || {};
      const sb = systemStats[b.system_id] || {};
      return (sb.calls_1h || 0) - (sa.calls_1h || 0);
    });

    render();
  } catch (e) {
    console.error('loadAll failed:', e);
  }
}

function updateTopBar(stats, health) {
  // Health pill
  const pill = $('health-pill');
  const ht = $('health-text');
  const status = health.status || 'unknown';
  pill.className = 'health-pill' + (status === 'healthy' ? '' : status === 'degraded' ? ' degraded' : ' unhealthy');
  ht.textContent = status;

  // Aggregates
  const agg = $('top-agg');
  agg.replaceChildren();
  const items = [
    ['Calls/1h', fmtNum(stats.calls_1h || 0)],
    ['Calls/24h', fmtNum(stats.calls_24h || 0)],
    ['Talkgroups', fmtNum(stats.talkgroups || 0)],
    ['Units', fmtNum(stats.units || 0)],
    ['Systems', String(stats.systems || 0)],
  ];
  for (const [label, val] of items) {
    const el = document.createElement('div');
    el.className = 'top-agg-item';
    const sp = document.createElement('span');
    sp.textContent = val;
    el.appendChild(sp);
    el.appendChild(document.createTextNode(' ' + label));
    agg.appendChild(el);
  }

  // Version
  const ver = $('top-version');
  if (health.version) {
    const m = health.version.match(/v?\d+\.\d+[\.\d]*/);
    ver.textContent = m ? m[0] : '';
  }
}

// ── Render ──
function render() {
  const grid = $('sys-grid');
  grid.replaceChildren();

  if (!systems.length) {
    const empty = document.createElement('div');
    empty.className = 'empty-state';
    empty.textContent = 'no systems detected';
    grid.appendChild(empty);
    return;
  }

  for (const sys of systems) {
    grid.appendChild(buildCard(sys));
  }
}

function buildCard(sys) {
  const stats = systemStats[sys.system_id] || {};
  const card = document.createElement('div');
  card.className = 'sys-card';
  card.dataset.systemId = sys.system_id;

  // Header
  const head = document.createElement('div');
  head.className = 'sys-card-head';

  const name = document.createElement('span');
  name.className = 'sys-name';
  name.textContent = sys.name || 'System ' + sys.system_id;
  head.appendChild(name);

  if (sys.system_type) {
    const badge = document.createElement('span');
    badge.className = 'sys-badge';
    badge.textContent = sys.system_type;
    head.appendChild(badge);
  }

  const idSpan = document.createElement('span');
  idSpan.className = 'sys-id';
  const parts = [];
  if (sys.sysid && sys.sysid !== '0') parts.push('sysid:' + sys.sysid);
  if (sys.wacn && sys.wacn !== '0') parts.push('wacn:' + sys.wacn);
  if (sys.sites) parts.push(sys.sites.length + (sys.sites.length === 1 ? ' site' : ' sites'));
  idSpan.textContent = parts.join(' · ');
  head.appendChild(idSpan);

  card.appendChild(head);

  // Body
  const body = document.createElement('div');
  body.className = 'sys-card-body';

  // Stats grid
  const statsGrid = document.createElement('div');
  statsGrid.className = 'sys-stats';

  const statItems = [
    [fmtNum(stats.calls_1h || 0), 'Calls / 1h'],
    [fmtNum(stats.calls_24h || 0), 'Calls / 24h'],
    [fmtNum(stats.active_talkgroups || 0), 'Talkgroups'],
    [fmtNum(stats.active_units || 0), 'Units'],
  ];
  for (const [val, label] of statItems) {
    const stat = document.createElement('div');
    stat.className = 'sys-stat';
    const valEl = document.createElement('div');
    valEl.className = 'sys-stat-val';
    valEl.textContent = val;
    const labelEl = document.createElement('div');
    labelEl.className = 'sys-stat-label';
    labelEl.textContent = label;
    stat.appendChild(valEl);
    stat.appendChild(labelEl);
    statsGrid.appendChild(stat);
  }
  body.appendChild(statsGrid);

  // Sites
  if (sys.sites && sys.sites.length) {
    const sitesRow = document.createElement('div');
    sitesRow.className = 'sys-sites';
    for (const site of sys.sites) {
      const el = document.createElement('div');
      el.className = 'sys-site';
      const dot = document.createElement('div');
      dot.className = 'sys-site-dot';
      // Check if instance is connected
      const inst = instanceStatus[site.instance_id];
      if (inst && inst.status === 'connected') dot.classList.add('connected');
      el.appendChild(dot);
      const label = document.createTextNode(site.short_name || site.instance_id);
      el.appendChild(label);
      if (site.nac) {
        const nac = document.createTextNode(' · ' + site.nac);
        el.appendChild(nac);
      }
      sitesRow.appendChild(el);
    }
    body.appendChild(sitesRow);
  }

  // Recorders
  const instanceIds = [...new Set((sys.sites || []).map(s => s.instance_id).filter(Boolean))];
  const sysRecs = [];
  for (const iid of instanceIds) {
    if (recorders[iid]) sysRecs.push(...recorders[iid]);
  }

  if (sysRecs.length) {
    sysRecs.sort((a, b) => (a.rec_num ?? 0) - (b.rec_num ?? 0));
    const recRow = document.createElement('div');
    recRow.className = 'sys-recorders';

    const recLabel = document.createElement('span');
    recLabel.className = 'sys-rec-label';
    recLabel.textContent = 'Rec';
    recRow.appendChild(recLabel);

    const recording = sysRecs.filter(r => r.rec_state === 1 || r.rec_state === 'RECORDING').length;

    for (const r of sysRecs) {
      const on = r.rec_state === 1 || r.rec_state === 'RECORDING';
      const cls = on ? 'recording' : (r.rec_state === 0 || r.rec_state === 'AVAILABLE' ? 'available' : 'idle');
      const id = r.id || r.rec_num;
      const tipText = on
        ? id + ' \u25b8 ' + (r.tg_alpha_tag || 'TG ' + (r.tgid || '?'))
        : id + ' \xb7 ' + cls;
      const dot = document.createElement('div');
      dot.className = 'rec-dot ' + cls;
      dot.addEventListener('mouseenter', () => showTip(dot, tipText));
      dot.addEventListener('mouseleave', hideTip);
      recRow.appendChild(dot);
    }

    const summary = document.createElement('span');
    summary.className = 'sys-rec-summary';
    summary.textContent = recording + ' / ' + sysRecs.length;
    recRow.appendChild(summary);

    body.appendChild(recRow);
  }

  card.appendChild(body);
  return card;
}

// ── SSE for recorders ──
function connectRecorderSSE() {
  if (sseSource) { sseSource.close(); sseSource = null; }
  if (!recLive) return;

  const sseUrl = getAPI() + '/events/stream?types=recorder_update';
  sseSource = new EventSource(sseUrl);
  sseSource.addEventListener('recorder_update', e => {
    try {
      const d = JSON.parse(e.data);
      const iid = d.instance_id || 'unknown';
      if (!recorders[iid]) recorders[iid] = [];
      // Update or add
      const idx = recorders[iid].findIndex(r => r.id === d.id);
      if (idx >= 0) recorders[iid][idx] = d;
      else recorders[iid].push(d);
      render();
    } catch {}
  });
  sseSource.onerror = () => {
    // Will auto-reconnect
  };
}

// ── Polling ──
function startPolling() {
  if (pollTimer) clearInterval(pollTimer);
  loadAll();
  pollTimer = setInterval(loadAll, pollInterval);
}

// ── Controls ──
// Interval buttons
document.querySelectorAll('.control-btn[data-interval]').forEach(btn => {
  const iv = parseInt(btn.dataset.interval);
  if (iv === pollInterval) btn.classList.add('active');
  else btn.classList.remove('active');

  btn.addEventListener('click', () => {
    pollInterval = iv;
    localStorage.setItem('so-poll-interval', String(iv));
    document.querySelectorAll('.control-btn[data-interval]').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    startPolling();
  });
});

// Recorder mode toggle
const recToggle = $('rec-mode-toggle');
if (recLive) recToggle.classList.add('active');
recToggle.addEventListener('click', () => {
  recLive = !recLive;
  localStorage.setItem('so-rec-live', recLive ? '1' : '0');
  recToggle.classList.toggle('active', recLive);
  if (recLive) {
    connectRecorderSSE();
  } else {
    if (sseSource) { sseSource.close(); sseSource = null; }
  }
  // Reload to get fresh recorder data either way
  loadAll();
});

// ── Boot ──
startPolling();
if (recLive) connectRecorderSSE();
</script>
</body>
